<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFront</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- CONTENEDOR PRINCIPAL DE INSTAFRONT -->
    <main>

        <header>
            <h1>InstaFront</h1>
            <img src="/image/insta-front.png" alt="Avatar de usuario" class="avatarUsuario">
        </header>

        <!-- SECCIÓN HISTORIAS DE USUARIOS -->
        <section class="history">
            <div class="containerPerfil"><img src="/image/insta-front.png" alt="Avatar de usuario"
                    class="avatarHistorias"></div>
            <div class="containerPerfil"><img src="/image/insta-front.png" alt="Avatar de usuario"
                    class="avatarHistorias"></div>
            <div class="containerPerfil"><img src="/image/insta-front.png" alt="Avatar de usuario"
                    class="avatarHistorias"></div>
            <div class="containerPerfil"><img src="/image/insta-front.png" alt="Avatar de usuario"
                    class="avatarHistorias"></div>
        </section>

        <!-- SECCIÓN PUBLICACIONES DE USUARIO -->
        <section class="publicacion">
            <div class="encabezadoPublicacion">
                <div class="ususarioPublicacion">
                    <img src="/image/insta-front.png" alt="Avatar de usuario" class="avatarUsuario">
                    <p><strong>Abril González</strong></p>
                </div>
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>

            <img src="/image/insta-front.png" alt="Imagen de Publicación" class="imagenPublicacion">

            <div class="piePublicacion">
                <div class="barraIconos">
                    <i class='bx bx-heart' ></i>
                    <i class='bx bx-message-rounded' ></i>
                    <i class='bx bx-send' ></i>
                    <i class='bx bx-smile'></i>
                </div>
                <p><strong>Les gusta a lulipringless y otras personas</strong></p>
                <p>Ver los 3,672 comentarios</p>
                <p><strong>Gabriela Mancini:</strong> ¡Hola! ¡Qué placer verte en frontend!</p>
                <p><strong>Jonathan Gonzalez:</strong> ¡Te estábamos esperando! ¡Vamos!</p>
            </div>
        </section>
        <footer>
            <p>Todos los derechos reservados a Alexa Bautista</p>
        </footer>
    </main>

</body>

</html>
